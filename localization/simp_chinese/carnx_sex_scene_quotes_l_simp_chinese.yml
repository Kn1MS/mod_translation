l_simp_chinese:
 carnx_sex_scene_quote_01: "#EMP 那诱人女孩的紧身连衣裙\n让我颤抖，被幸福征服、\n就像我曾在祈祷中看到女神\n让塞浦路斯也黯然失色。#!\n\n#weak —— 《萨福》，片段 22，迈克尔·R·伯奇自由译#!"
 carnx_sex_scene_quote_02: "#EMP 屄，当你整夜都在饥渴流泪时、\n屁股已经夺走了能带给你快乐的魔法棒。#!\n\n#weak ― 《Musa Lapidaria》，100A，迈克尔-R-伯奇的散译本#!"
 carnx_sex_scene_quote_03: "#EMP 亲爱的，你在岩石的裂缝中，楼梯的隐秘处的我的鸽子啊，让我看见你的面容，\n让我听见你的声音；因为你的声音甜美，你的容貌宜人。\n让我们赶走破坏葡萄园的狐狸，小狐狸们，因为我们的葡萄藤结着嫩果。\n\n我所爱的是属于我的，而我是他的：他在百合花中觅食。\n直到黎明，阴影消散，转身吧，我的爱人，\n在比特尔山上，像一只小鹿或年轻的雄鹿一样。#!\n\n#weak —— 《雅歌》（Song of Solomon），《詹姆士王圣经》#!"
 carnx_sex_scene_quote_04: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_04')]#!\n\n#weak ——一首古埃及爱情抒情诗，迈克尔·R·伯奇自由译#!"
 carnx_sex_scene_quote_04a: "当我们相聚，爱的时刻有何比这更甜美？\n心跳急速，我们共度时光，何等畅快！\n拥抱亲吻，何等美妙，\n当你造访我，我们沉醉于欢娱之中。\n\n当你触摸我大腿的瞬间，\n我将奉上丰满的胸脯 —\n柔软温顺，绝不刺痛或推开你！\n\n难道你因为饥饿而离去吗？\n贪婪支配你的内心吗？\n难道你因为需要衣物而背离我吗？\n我有一箱箱精美亚麻！\n难道你因为口渴而离去吗？\n来，吮吸我的乳房吧！它们饱满而溢出，只为你！"
 carnx_sex_scene_quote_04b: "你的爱之激情在我身体里蔓延开来，\n如同水中蜜糖一般甜蜜，\n如同药物与香料交融，\n如同水中混合的美酒。\n\n啊，愿你如野马般热切地来见你的姐妹，\n如公牛追求母牛一般！\n因为天空赐予我们如火焰点燃稻草的爱，\n如同猎鹰自由坠落的狂热欲望！"
 carnx_sex_scene_quote_05: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_05')]#!\n\n#weak ——一首古埃及爱情抒情歌，由迈克尔·R·伯奇自由翻译。#!"
 carnx_sex_scene_quote_05a: "情人，让我们溜到池塘边；\n我在池中沐浴，你站在最近的岸边观看。\n我将穿上最性感的泳装，只为你而做，\n由纯亚麻制成，适合一位公主！\n来吧，看看湿了之后它是什么样子！\n我能诱导你和我一起涉水吗？\n让凉爽的水环绕着我们？"
 carnx_sex_scene_quote_05b: "我会为你潜入深处，\n深深地潜入水中，\n然后滴水滑落，\n让你凝视着\n我所发现的小粉红鱼。\n然后我会站在浅滩上说：\n瞧，我的小粉红鱼啊，亲爱的，\n当我将它握在手中。\n看我的手指是如何抚摸它，\n从侧面滑过，然后进入其中！\n看它如何摇摆？\n但我会轻轻笑出声来，又叹了口气，\n眼中闪烁着你的欣赏：\n这是一份礼物，我的爱，无需多言！\n靠近一点，看看吧，\n这就是我！"
 carnx_sex_scene_quote_06: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_06')]#!\n\n#weak ——《Wulf and Eadwacer》，一首古老的盎格鲁-撒克逊诗歌，迈克尔·R·伯奇自由译#!"
 carnx_sex_scene_quote_06a: "我的氏族的咒骂追逐他，如瘸腿的猎物；\n如果他靠近它们的群体，它们会将他撕成碎片。\n然而我们之间却有所不同。\n\nWulf在一座孤岛上，我们在另一座。\n他的岛屿是一座由沼泽环绕的堡垒。\n而在这里，嗜血的猎犬嗥叫着渴望杀戮。\n如果他靠近它们的群体，它们会将他撕成碎片。\n然而我们之间却有所不同。\n\n我的心像一只喘息的猎犬追逐着Wulf，\n但每当雨水降临，我悲泣不止！\n最勇敢的猎犬用爪将我抓住：\n对他有好感，但对我却令人憎恶！"
 carnx_sex_scene_quote_06b: "Wulf啊，我的Wulf，我对你的思念\n让我病倒了；你很少来访\n让我饥饿，失去真正的滋养。\n\n你听见了吗，Eadwacer？看门犬！\n一只狼把我们可怜的幼崽带到了森林！\n我们从未真正合二为一：\n我们共同的歌声可以轻易割舍。"
 carnx_sex_scene_quote_10: "#EMP 展示你的乳房，我的朱莉娅 - 让我在那里\n瞻仰那永恒纯洁之间，\n在那荣耀之间，我的嘴唇将停留，\n陶醉在那美丽的银河之路中。#!\n\n#weak ——罗伯特·赫里克的《关于朱莉娅的乳房》#!"
 carnx_sex_scene_quote_11: "#EMP 我的大脑狂野，呼吸急促 -\n血液在我的身体中倾听，\n密集的阴影如潮水般涌动，\n落在我溢出的眼睛上；\n我的心跳像火焰般颤动；\n如同早晨的露水，在阳光中消散，\n我在这些狂喜中溶解。#!\n\n#weak ——《致康斯坦蒂亚，歌唱》- 波西·比什·雪莱#!"
 carnx_sex_scene_quote_12: "#EMP 甜美的美德之玫瑰，\n年轻荒唐之可爱百合，\n丰盈赐予与明亮之美，\n每个美德人们所珍视，\n唯独你是无情之残酷。\n\n今日，我跟随你进入花园，\n发现鲜艳之花朵绽放，\n红与白，美不胜收，\n健康之草，熠熠生辉，\n然而，除了悔恨，无芳香。#!\n\n#weak ― 《Sweet Rose of Virtue》威廉·邓巴的诗作，由迈克尔·Burch进行了自由翻译。#!"
 carnx_sex_scene_quote_13: "#EMP 我的爱如同一场热病，仍然渴望\n那使病情加剧的东西；\n以恶病为食，维持着疾病，\n迎合着不稳定的病态欲望。\n我的理智，是我爱情的医生，\n对于他的处方没能得到遵守，\n他已离我而去，我现在绝望地认可\n欲望即是死亡，哪怕医药或许能例外。\n我已无可救药，现在理智漠不关心，\n我疯狂地不断焦躁不安；\n我的思绪和言谈如同疯子，\n胡乱地表达着脱离真理；\n因为我曾发誓你是美丽的，想象你是明亮的，\n而你却如地狱一般黑暗，如夜晚一般阴暗。#!\n\n#weak ——《Sonnet 147》，威廉莎士比亚#!"
 carnx_sex_scene_quote_14: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_14')]#!\n\n#weak ——《致脱下衣物的情妇》约翰·邓恩#!"
 carnx_sex_scene_quote_14a: "来吧，夫人，来吧，让我与你共度；\n直到我付出努力，我才算付出。\n敌人时常看到敌手，\n即使从未交战，也会疲倦不堪。\n解开那像天空闪耀的束带，\n环绕着一个更美的世界。\n放下那闪亮的胸甲，\n让那些忙碌的傻瓜目光停在那里。\n解开你的衣带，因为和谐的钟声\n告诉我，现在是睡觉的时候了。\n摘下那令我嫉妒的幸福夹板，\n它依然可以，依然可以如此贴近。\n当你的礼服脱下时，美丽的状态显露无疑，\n就像当山坡的阴影从花草丛中溜走时一样。"
 carnx_sex_scene_quote_14b: "解下你那布满丝线的冠冕，显露出\n你头上茂盛的秀发之王冠。\n脱掉你的裤袜和鞋子，轻轻踏入\n这爱情神圣的殿堂，这柔软的床。\n在如此洁白的袍子中，天堂的天使们曾经\n向人类显现；你，天使，带来了\n一个像天堂般的穆罕默德天堂；尽管\n邪灵也穿着白衣游荡，我们很容易辨认出\n通过这一点，这些天使与邪恶的灵魂不同；\n它们令我们的头发竖起，而这些天使令我们的肉体挺立。"
 carnx_sex_scene_quote_14c: "准许我游走的双手，让它们去\n前方、后方、之间、上方、下方。\n哦，我的美洲，我的纽芬兰，\n我的王国，在一个男人的掌管下最安全，\n我的宝石矿，我的帝国；\n我是多么幸福，因为我如此发现了你！\n进入这种约束，就是自由；\n那么，无论我的手放在哪里，我的灵魂也将随之。"
 carnx_sex_scene_quote_14d: "完全的裸露！所有的欢乐都归于你；\n如同无形的灵魂，身体无衣必须\n品尝完整的欢愉。你们女性使用的珠宝\n就像亚特兰大的球，在男人们的眼中投掷；\n当愚人的眼光落在珠宝上时，\n他的尘世灵魂可能追求的是珠宝，而不是女性本身。\n像画作，或者像书籍的华丽封面，\n为外行人而准备，所有的女性都被这样装饰。\n她们自己只是神秘的书籍，我们\n因为她们被赋予的优雅而受到尊崇，\n必须看到她们的真面目。所以，既然我可以了解，\n就像对待你的接生婆一样慷慨地展示\n你自己；放下一切，甚至这白色的亚麻；\n无辜无需忏悔：\n为了教导你，我首先赤身裸露；那么，\n你还需要比男人更多的遮掩吗？"
 carnx_sex_scene_quote_15: "#EMP 凡是想去狩猎的人，我知道有一只雌鹿，\n但对于我来说，唉，我不能再追逐了。\n徒劳的努力已经折磨得我如此疲惫，\n我是那些最迟到的人之一。\n然而，我无论如何都无法将疲惫的心思\n从那只鹿身上抽离，只能在她逃走之前\n虚弱地追随。因此，我停止了追逐，\n因为我试图捕捉风中的鸿网。\n有人想要追逐她，我让他放下疑虑，\n就像我一样，他会白白消磨时光。\n在钻石上雕刻着明显的字迹，\n围绕着她美丽的脖颈写着：\n禁止触摸，因为我属于凯撒，\n我野性难驯，尽管表面温顺。#!\n\n#weak  ——托马斯·怀亚特，《凡是想去狩猎的人，我知道有一只雌鹿》#!"
 carnx_sex_scene_quote_16: "#EMP 用所有爱的柔软而强大的力量、\n也许，这是不合适的\n男人在花从中奔波\n或在衣衫不整的时候。\n\n美丽而下流的仙女，\n她洁净善良、\n恢复我所有的欢乐；\n床单在我的下方\n而那海绵体在我之上\n\n我一尘不染的火焰永不褪色、\n在每次关闭之后\n我那冒烟的刺就能逃过一劫\n而我也不会流鼻血。\n\n如果你想让我更真实，那就明智些、\n就去干净利落地犯罪、\n除了新欢的刺，没有什么可以使我上升、\n在菲利斯肮脏的床单之上#!\n\n#weak - 约翰·威尔逊, 爱的柔弱而强大的力量#!"
 carnx_sex_scene_quote_17: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_17')]#!\n\n#weak - 维罗妮卡·弗兰科《章节  19：歌妓的爱情抒情诗》，迈克尔-R-伯奇的散译本#!"
 carnx_sex_scene_quote_17a: "我的回报将与你的礼物相称\n只要你给我一个能让\n我开怀大笑...\n\n虽然你不需要付出任何代价\n但它对我来说价值连城\n\n你的回报将\n不仅仅是飞翔\n而是翱翔，飞得如此之高\n你的快乐将会远远超过你的欲望。"
 carnx_sex_scene_quote_17b: "... 然后甜蜜地躺在你的身边\n我会让你享受到新娘所有的快乐\n我已经学会了\n\n到那时，曾如此热切燃烧的你\n终将安息，心满意足、\n在我舒适的怀抱中\n在我舒适的怀抱里。\n\n当我与男人同床共枕时，我绽放了、\n变得完全自由\n与爱我并享受我的男人在一起。"
 carnx_sex_scene_quote_18: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_18')]#!\n\n#weak ―卡玛尔-扎曼的故事，《一千零一夜》，《稀世选集》#!"
 carnx_sex_scene_quote_18a: "我的刺很大，小家伙说：'用狮子般的笔法大胆地刺入要害！'\n\n'然后我说：'这是罪过！'他说：'对我来说没有罪过！' '他说：'对我来说没有罪！'于是我立刻用假刺刺中了他。"
 carnx_sex_scene_quote_18b: "你没看见集市上成排的水果吗？这些人是来买无花果和梧桐的！\n\n还有人说\n\n哦，美人的联盟！爱你是我的信条；自由选择信仰和经济是我最大的愿望：\n\n为了你，我放弃了其他女人；所以，今天我我就像一个剃光头的修道士。"
 carnx_sex_scene_quote_18c: "还有一个：\n\n阴茎光滑圆润，肛门与之相得益彰： 如果是为了奸淫而造，那就会像斧头一样！\n\n还有人说：\n\n我的灵魂是你的祭品 我选择了没有月经或卵巢的你：\n\n如果我和女人在一起，我就会生出孩子，直到我们的世界变得窄小。"
 carnx_sex_scene_quote_19: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_19')]#!\n\n#weak ―卡玛尔-扎曼的故事，《一千零一夜》，《稀世选集》#! "
 carnx_sex_scene_quote_19a: "还有一个：\n\n她说（感觉受到了最严重的伤害，因为她提出了不合适的东西）：\n\n'除非你像男人抚摸妻子那样抚摸，否则，当你的眉毛长出角时，别怪我不客气！\n\n'你的魔杖似乎变粗了，变得像个跛子：我越是抚摸它，那畜生就越是软弱无力！'"
 carnx_sex_scene_quote_19b: "还有一个：\n\n她说（因为我不愿意和她躺在一起）：'啊，愚蠢的傻瓜，愚蠢至极的傻瓜：\n\n'如果你拒绝接受我的凯布拉（麦加殿堂的方向），我们就告诉你什么更能取悦你。"
 carnx_sex_scene_quote_19c: "还有一个：\n\n她给了我一个温柔的拥抱： 我说，'我不会骗你！\n\n\"她退了回去，说：'奉天承运，皇帝诏曰，他从信仰中走了出来'' \n\n'\"一天之内，前倨后恭就是过时的坚持！'\n\n然后，她转过身来，向我展示了银疙瘩般闪亮的臀部！\n\n我喊道：'干得好，我的女主人！我不再为你痛苦了；\n\n"
 carnx_sex_scene_quote_19d: "还有一个：\n\n男人渴求赦免，会用双手撑起；女人祈求赦免，会将双腿高高举起：\n\n为虔诚的祈祷工作而出！上帝会让它躺在深渊里。"
 carnx_sex_scene_quote_20: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_20')]#!\n\n#weak ― 卡萨诺瓦，《雅克-卡萨诺瓦回忆录》，《稀世选集》#!"
 carnx_sex_scene_quote_20a: "就在海德薇姬用嘴唇贴住马眼的时候，枪走火了，精液喷溅到她的脸上和胸前。她非常高兴，以医生的好奇心研究着喷发的过程。"
 carnx_sex_scene_quote_20b: "她把自己漂亮的身体靠在可怜的栅栏上，我抓住她的手，向她展示了我是如何让自己确信这一事实的，小家伙在游戏中找到了快乐，她不但没有感到任何痛苦，反而两次陶醉地昏睡过去，同时还把我的手按在那里。然后，她把自己的手给了我，让我给她带来快乐。"
 carnx_sex_scene_quote_21: "#EMP 说罢，他把女孩带到一张床上，教她躺下的姿势，以便把这个被上帝诅咒的灵魂关进去。女孩从来没有把魔鬼关进过地狱，第一次就感到一阵疼痛，因此她对鲁斯提科说：\"我的父亲，他肯定是个邪恶的家伙，这个魔鬼，实际上是上帝的敌人；因为即使在地狱里--更不用说其他地方了--当他被关进去的时候，也会感到悲伤。\"女儿，\"拉斯蒂科说 \"不会总是这样的\" 为了更好地保证这一点，他们把他放在那里六次，然后才离开病床；他们这样做彻底打消了他的自尊心，以至于他很想安静下来。#!\n#weak ― 乔瓦尼-薄伽丘，《十日谈》#!"
 carnx_sex_scene_quote_22: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_22')]#!\n\n#weak ―卡玛尔-扎曼的故事，《一千零一夜》，《稀世选集》#!"
 carnx_sex_scene_quote_22a: "说着，他伸出手，把她翻过来，松开了她的衣领；然后，她的胸脯出现在他的眼前，胸脯就像象牙的双球；这时，他对她的爱意加倍，他对她的渴望异常炽热。他本想叫醒她，但她不愿醒来，因为达赫纳什让她睡得很沉；于是他摇晃着她，抚摸着她说：\"我的爱人啊，醒醒，看看你的胸脯：\n\n我的爱人啊，醒来看看我，我是卡玛尔-扎曼。\n\n但她没有醒，头也没有动；"
