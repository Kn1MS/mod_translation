 carnx_sex_scene_dubcon_dom_opening_0: "[second.GetSheHe|U] welcomes me respectfully, but [second.GetHerHis] true feelings are not easy to read."
 carnx_sex_scene_dubcon_dom_opening_1: "[second.GetSheHe|U] seems resigned to [second.GetHerHis] fate and ready to oblige me in any way I choose."

