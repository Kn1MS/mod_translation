 carnx_sex_scene_dubcon_dom_first_a_0: "<fallback dom first a>"
 carnx_sex_scene_dubcon_dom_first_a_1: "I approach [second.GetHerHim] and slowly remove [second.GetHerHis] clothes,"

 carnx_sex_scene_dubcon_dom_first_b_0: "<fallback dom first b>"
 carnx_sex_scene_dubcon_dom_first_b_1: "while [second.GetSheHe] looks at me, trying to anticipate my desires."

