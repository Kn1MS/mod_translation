 carnx_sex_scene_dubcon_dom_second_b_0: "<fallback dom second b>"
 carnx_sex_scene_dubcon_dom_second_b_1: "and [second.GetSheHe] obeys without a moment's hesitation."

 carnx_sex_scene_dubcon_dom_third_a_0: "<fallback dom third a>"
 carnx_sex_scene_dubcon_dom_third_a_1: "I feel the desire throbbing in my loins as I press [second.GetHerHim] closer to me."

 carnx_sex_scene_dubcon_dom_third_b_0: "<fallback dom third b>"
 carnx_sex_scene_dubcon_dom_third_b_1: "The passion consumes me, and I am ready to burst..."

 carnx_sex_scene_dubcon_dom_ending_0: "<fallback dom ending>"
 carnx_sex_scene_dubcon_dom_ending_1: "When I am finished, [second.GetSheHe] asks for permission to leave, dresses in silence, and bids me farewell."
 carnx_sex_scene_dubcon_dom_ending_2: "Afterwards, I try to be gentle with [second.GetHerHim] but [second.GetSheHe] remains silent and numb."

