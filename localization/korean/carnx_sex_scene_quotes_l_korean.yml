 carnx_sex_scene_quote_18b: "그러니 논쟁을 그만두고 시인이 말하는 바를 들어보시오:\n\n과일이 줄지어 있는 시장이 보이지 않는가? 이 사내들은 무화과를, 저 사내들은 돌무화과를 찾는다네!\n\n또 다른 이가 말하길:\n\n오 아름다운 결합이여! 그대를 향한 사랑이 내 신조요, 자유로운 신앙의 선택이며 내 가장 큰 소망이라네:\n\n그대를 위해 여인들을 포기했으니, 모든 이들이 오늘 날 나를 삭발한 수도사로 여길지어다."
 carnx_sex_scene_quote_18c: "그리고 또 다른 이:\n\n스무 살 소년이 왕에게 어울리리라!\n\n또 다른 이:\n\n매끄럽고 둥근 남근은 항문과 가장 잘 어울리게 만들어졌다네: 여성의 그곳을 위해 만들어졌다면 도끼 모양이 되었으리라!\n\n또 다른 이가 말하길:\n\n내 영혼이여, 그대의 제물이 되리! 월경도 하지 않고 알도 낳지 않는 그대를 선택했노라:\n\n내가 여인들과 어울렸다면, 이 넓은 세상이 우리에게 비좁아질 때까지 자식들을 낳았으리라."

 carnx_sex_scene_quote_19: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_19')]#!\n\n#weak ― 카마르 알-자만의 이야기, 천일야화, 희귀 선집#!"
 carnx_sex_scene_quote_19a: "그리고 또 다른 이:\n\n그녀가 말하길 (가장 예민한 감각이 심하게 상처받아, 그녀는 적절치 못한 것을 제안했다네):\n\n'남자가 아내를 취해야 하듯 네가 움직이지 않는다면, 네 이마에 뿔이 돋아나도 비난하지 마오!\n\n'네 지팡이는 밀랍 같고, 힘없이 축 처져 있구나: 내가 만질수록, 그 짐승은 더욱 부드러워지는구나!'"
 carnx_sex_scene_quote_19b: "그리고 또 다른 이:\n\n그녀가 말하길 (내가 그녀와 동침하기를 거부하자), '오 어리석음을 쫓는 바보여, 오 바보 중의 바보여:\n\n'네가 내 보물을 네 기도의 방향으로 거부한다면, 우리는 네가 더 좋아할 것을 보여주리라.'"
 carnx_sex_scene_quote_19c: "그리고 또 다른 이:\n\n그녀가 나에게 부드러운 보물을 내밀며: 내가 말하길, '난 너를 취하지 않으리라!'\n\n그녀가 물러서며 말하길, '하늘의 명령으로 돌아선 자는 신앙에서 등을 돌리는 것!\n\n'그리고 정면으로 취하는 것은, 하루 만에 구식이 되는 고집이라오!'\n\n그러고는 그녀가 돌아서서 은빛 덩어리 같은 빛나는 엉덩이를 내게 보여주었네!\n\n나는 외쳤다: '잘했소, 내 여주인이여! 더 이상 그대로 인해 고통받지 않으리라;\n\n'오 알라가 열어준 모든 것 중 가장 아름다운 승리를 내게 보여주는구려!'"
 carnx_sex_scene_quote_19d: "그리고 또 다른 이:\n\n용서를 구하는 남자들은 손을 들 것이요; 여자들은 다리를 높이 들어 용서를 빌 것이라:\n\n경건하고 기도하는 행위로다! 주님께서 그것을 깊은 곳에 눕히시리라."

 carnx_sex_scene_quote_20: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_20')]#!\n\n#weak ― 카사노바, 자크 카사노바의 회고록, 희귀 선집#!"
 carnx_sex_scene_quote_20a: "우리는 마음에 드는 곳마다 아낌없이 입맞춤을 나눴고, 헤드비게가 권총의 입구에 입술을 갖다 대자마자, 그것이 발사되어 그녀의 얼굴과 가슴을 적셨다. 그녀는 매우 기뻐하며 의사의 호기심을 가지고 그 분출을 끝까지 연구했다."
 carnx_sex_scene_quote_20b: "그녀가 자신의 예쁜 몸을 기대고 있는 초라한 쇠창살을 통해 그녀를 붙잡고, 내가 어떻게 그 사실을 확인하는지 보여주었다. 그 어린 아이는 그 놀이에서 너무나 큰 즐거움을 느껴 고통은커녕 황홀경에 두 번이나 기절할 뻔했고, 계속해서 내 손을 그 부위에 눌렀다. 그런 다음 그녀는 내가 그녀에게 준 즐거움을 나에게도 주기 위해 자신의 손을 내밀었다."

 carnx_sex_scene_quote_21: "#EMP 이 말을 마치고, 그는 소녀를 침대 중 하나로 데려가 하나님께 저주받은 이 영혼을 가두기 위해 그녀가 취해야 할 자세를 가르쳤다. 소녀는 이전에 한 번도 지옥에 악마를 넣어본 적이 없었기에, 이 첫 경험에서 약간의 고통을 느꼈다. 그래서 그녀는 루스티코에게 말했다. "정말이지, 아버지, 이 악마는 아주 사악한 녀석임이 틀림없어요. 하나님의 적임이 분명해요. 지옥에 넣을 때 - 다른 곳은 말할 것도 없고 - 고통이 느껴지니까요." 루스티코가 말했다. "딸아, 그것이 항상 그렇지는 않을 거다." 그리고 이를 더 잘 확신시키기 위해, 그들은 침대를 떠나기 전에 여섯 번이나 그를 그곳에 넣었다. 그렇게 함으로써 그들은 그의 오만함을 철저히 꺾어, 그는 조용히 있을 수밖에 없었다.#!\n\n#weak ― 지오반니 보카치오, 데카메론#!"

 carnx_sex_scene_quote_22: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_22')]#!\n\n#weak ― 카마르 알-자만의 이야기, 천일야화, 희귀 선집#!"
