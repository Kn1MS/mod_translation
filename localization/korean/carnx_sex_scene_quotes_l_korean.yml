 carnx_sex_scene_quote_22b: "그래서 그는 혼란으로 불타는 내장을 안고 손을 뻗어, 크림보다 시원하고 비단보다 부드러운 그녀의 허벅지를 만졌다. 그것을 만지는 것이 그를 기쁘게 했고, 그는 손을 이리저리 움직였다. 마침내 그의 손은 풍성한 선물과 움직임, 변화로 가득한 돔에 다다랐다..."

 carnx_sex_scene_quote_23: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_23')]#!\n\n#weak ― 카마르 알-자만의 이야기, 천일야화, 희귀 선집#!"
