 carnx_sex_scene_quote_11: "#EMP 내 머릿속은 혼란스럽고, 숨이 가빠오네--\n피가 내 몸 안에서 귀 기울이고,\n빽빽하고 빠른 그림자들이\n넘치는 내 눈에 쏟아지네;\n내 심장은 불꽃처럼 떨리고;\n아침 이슬이 햇살 속에 사라지듯,\n나는 이 소모적인 황홀경 속에 녹아들어 가네.#!\n\n#weak ― 퍼시 비시 셸리, To Constantia, Singing#!"

 carnx_sex_scene_quote_12: "#EMP 덕성과 온화함의 아름다운 장미여,\n젊음의 방탕함의 기쁜 백합이여,\n넘치는 관대함과 뚜렷한 아름다움,\n그리고 남자들이 귀히 여기는 모든 미덕을 지녔으되,\n오직 자비심만은 없구나.\n\n오늘 네 정원에 들어섰노라;\n그곳엔 가장 싱싱한 꽃들이 있었지,\n붉은 것과 흰 것, 보기에 즐거운 것들,\n그리고 찬란히 흔들리는 건강한 약초들,\n하지만 어디에나 후회의 향기만이 가득하더라.#!\n\n#weak ― 윌리엄 던바, 덕성의 아름다운 장미, 마이클 R. 버치의 의역#!"

 carnx_sex_scene_quote_13: "#EMP 내 사랑은 열병과 같아, 끊임없이 갈망하네\n병을 더 오래 키우는 그것을;\n병을 보존하는 것을 먹으며,\n불확실하고 병든 식욕을 달래려 하네.\n내 사랑의 의사인 이성은,\n그의 처방이 지켜지지 않음에 화가 나\n나를 떠났고, 이제 나는 절망적으로 인정하네\n욕망이 죽음임을, 약으로는 막지 못했던.\n이제 난 치료 불능이라, 이성은 돌볼 수 없고,\n끊임없는 불안으로 미친 듯 날뛰네;\n내 생각과 말은 미치광이의 것과 같아,\n진실에서 벗어나 헛되이 표현되네;\n  난 네가 아름답다 맹세했고, 밝게 빛난다 여겼는데,\n  넌 지옥처럼 검고 밤처럼 어둡구나.#!\n\n#weak ― 윌리엄 셰익스피어, 소네트 147#!"

 carnx_sex_scene_quote_14: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_14')]#!\n\n#weak ― 존 던, 침대에 가는 정부에게#!"
 carnx_sex_scene_quote_14a: "오시오, 부인이여, 내 모든 힘이 당신을 거부하네;\n나 일하기 전까진, 고통 속에 누워있소.\n적이 적을 마주하고도,\n싸우지 않은 채 서 있다 지치는 법.\n하늘의 띠처럼 빛나는 그 허리띠를 벗으시오,\n하지만 그보다 더 아름다운 세상을 감싸고 있소.\n당신이 입은 그 반짝이는 가슴받이를 풀어\n바쁜 바보들의 눈길을 막으시오.\n스스로를 풀어주시오, 그 조화로운 종소리가\n이제 잠자리에 들 시간임을 알려주네.\n내가 부러워하는 그 행복한 코르셋을 벗으시오,\n아직도 그렇게 가까이 있을 수 있다니.\n당신의 가운이 벗겨지며 드러나는 아름다운 모습,\n마치 꽃 핀 초원에서 언덕의 그림자가 스러지는 것 같소."

 carnx_sex_scene_quote_14b: "그 철사 왕관을 벗고,\n당신 위에 자란 털로 된 왕관을 보여주오.\n스타킹과 신발을 벗고; 그리고 부드럽게 밟으시오\n이 사랑의 성스러운 사원, 이 부드러운 침대를.\n그런 흰 옷을 입고 천국의 천사들이\n사람들에게 모습을 드러냈다네; 당신, 천사여, 당신과 함께\n천국 같은 마호메트의 낙원을 가져오시오; 비록\n악령들도 흰옷을 입고 다니지만, 우리는 쉽게 알아보지\n이것으로 이 천사들을 악령과 구별하네;\n그들은 우리 머리카락을 곤두서게 하지만, 이들은 우리 살을 일으키네."

 carnx_sex_scene_quote_14c: "    내 떠도는 손에 허락을 주시오, 그리고 그들이 가게 하시오\n앞으로, 뒤로, 사이로, 위로, 아래로.\n오, 나의 아메리카, 나의 뉴펀들랜드여,\n내 왕국이여, 한 사내가 다스릴 때 가장 안전한,\n내 보석 광산이여, 내 제국이여;\n이렇게 당신을 발견하니 얼마나 축복받았는가!\n이 속박에 들어서는 것이 자유로워지는 것;\n그러니, 내 손이 닿는 곳에, 내 영혼도 있으리라."

 carnx_sex_scene_quote_14d: "    온전한 나체여! 모든 기쁨이 네게 마땅하다;\n영혼이 육체를 벗어나듯, 몸도 옷을 벗어야\n온전한 기쁨을 맛볼 수 있지. 여인네들이 쓰는 보석은\n남자들의 시선을 끄는 아탈란타의 황금 사과 같아;\n어리석은 자의 눈에 보석이 띄면,\n그의 속된 영혼이 그녀가 아닌 그것을 좇게 되지.\n그림이나 책의 화려한 표지처럼\n모든 여인들은 그렇게 꾸며져 있네.\n그들 자신은 오직 신비한 책일 뿐, 우리는\n그들의 은혜로 품위를 얻을 자들이니\n드러난 모습을 봐야만 하네. 그러니, 내가 알 수 있도록,\n당신의 산파에게 보여주듯 관대하게\n당신 자신을 보여주오; 이 흰 리넨까지 모두 벗으시오;\n순진무구함에 대한 참회는 없다네:\n당신을 가르치기 위해, 먼저 내가 벗었소; 그런데,\n왜 당신은 남자보다 더 가릴 것이 필요하단 말이오?"

