 carnx_sex_scene_quote_24: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_24')]#!\n\n#weak ― 창어의 머리, 크룹타디아: 러시아의 비밀 이야기들, 희귀 선집#!"
 carnx_sex_scene_quote_24a: "소년이 가까이 서서 보며 웃었다.\n\n'네가 허락한다면 도와주겠소,' 그가 말했다. '하지만 오직 네가 허락한다면...'\n\n소녀는 영악했다.\n\n'기꺼이,' 그녀가 말했다.\n\n그리고 그녀는 정원에 놓여있던 오래된 창어 머리로 무장했다. 그 턱이 벌어진 채로. 그것을 집어 들어 소매에 넣고 소년에게 말했다.\n\n'난 네 쪽 울타리로 가고 싶지 않고, 네가 내 쪽으로 오는 것도 원치 않아. 누군가 널 볼까 봐. 울타리를 통해 하렴. 네 것을 건네주면 내가 넣어줄게.'\n\n청년은 자신의 것을 꺼내 울타리 사이로 건넸다. 소녀는 창어 머리를 들고 벌린 뒤 자신의 허벅지 사이에 넣었다. 청년이 문지르자, 그의 것이 긁혀 피가 났다. 그는 그것을 손에 쥐고 집으로 달려가 구석에 앉아 매우 조용히 있었다.\n\n'아! 이런!' 그는 혼자 생각했다. '그녀의 그곳은 얼마나 물어대는가! 내 것만 낫는다면, 평생 다시는 여자에게 말을 걸지 않으리라!'"
 carnx_sex_scene_quote_24b: "그리고 욕망이 청년을 사로잡아, 그는 옷자락을 걷어 올리며 말했다.\n\n'기다려 - 네 다리를 묶을 테니, 만약 네 그곳이 물어댄다면 나는 땅으로 뛰어내려 몸을 구할 수 있을 거야.'\n\n그는 고삐를 놓고 어린 아내의 벗은 두 허벅지를 묶었다. 그의 도구는 이제 충분한 크기가 되었다. 그가 소녀를 찔렀을 때, 그녀는 큰 소리로 비명을 질렀다. 젊은 말이 놀라 달아나기 시작했고, 썰매는 이리저리 흔들렸다. 농부는 떨어졌고, 그의 어린 아내는 허벅지가 벗겨진 채로 시어머니의 마당으로 끌려갔다."

 carnx_sex_scene_quote_25: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_25')]#!\n\n#weak ― 존과 조안, 즐거운 노래와 발라드, 희귀 선집#!"
 carnx_sex_scene_quote_25a: "그리고 그는 그녀의 손을 잡았네;\n그녀를 방으로 이끌었지,\n그곳엔 해도 달도 보이지 않았네:\n존이 문을 닫자마자,\n그는 그녀의 무릎에 쇠를 올려놓았네:\n그러자 조안이 만지기 시작했네,\n이런, 그녀가 말하길, '이 쇠가 참 맛있구나':\n제발 말해줘요, 거짓말하지 말고,\n거기에 매달린 두 가지는 무엇인가요?\n그것들은 네가 마지막으로 내 손에 쥐어준\n두 개의 이상한 실링이라네, 존이 말했지:\n내가 그걸 미리 알았더라면,\n너에게 두 실링을 더 줬을 텐데."

 carnx_sex_scene_quote_26: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_26')]#!\n\n#weak ― 의사로서의 남편, 백 개의 새로운 이야기들, 희귀 선집#!"
 carnx_sex_scene_quote_26a: "그리고 말하면서, 그는 옷을 벗기 시작했고, 아내 옆에 누워 의사에게서 받은 지시를 서툴게 실행하기 시작했다.\n\n'무엇을 하는 거요?' 아내가 물었다. '날 죽이려는 거요?'\n\n'아니오, 당신을 치료하려는 것이오,' 그가 말했다. '의사가 그렇게 하라고 했소.'\n\n그리고 본능이 이끄는 대로, 환자도 협조하며, 그는 두세 번 그녀에게 행위를 했다. 노고에서 쉬면서, 일어난 일에 매우 놀라 그는 아내에게 기분이 어떤지 물었다.\n\n'전보다는 조금 나아졌어요,' 그녀가 대답했다.\n\n'하나님께 감사드립니다,' 그가 말했다. '당신이 나아지고 의사의 말씀이 사실이기를 바라오.'\n\n그리고 그는 다시 시작했다.\n\n간단히 말해서, 그는 너무나 잘해서 며칠 만에 아내가 나았고, 이에 그는 매우 기뻐했으며, 어머니도 그 사실을 알고 기뻐했다."

 carnx_sex_scene_quote_27: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_27')]#!\n\n#weak ― 불타는 마당, 크룹타디아: 러시아의 비밀 이야기들, 희귀 선집#!"
 carnx_sex_scene_quote_27a: "한 농부에게 딸이 있었는데, 그녀가 아버지에게 말했다: '아버지, 반카가 저를 범하고 싶어 해요.' '아! 이 바보야!' 농부가 말했다. '왜 낯선 사람에게 네 몸을 주려고 하느냐? 우리가 네놈을 잘 범해주마.'\n\n그는 쇠 못을 가져와 화로에 달구고는 그녀의 보물에 꽂았다. 그 결과 그녀는 3개월 동안 소변을 볼 수 없었다."
 carnx_sex_scene_quote_27b: "반카가 그 어린 소녀를 만나 다시 제안했다.\n\n'내가 너를 범하게 해다오,' 그가 말했다.\n\n그녀가 말했다:\n\n'네가 미쳤구나, 반카야, 악마의 자식아. 우리 아버지가 나를 범했는데, 내 보물을 너무 뜨겁게 해서 3개월 동안 소변을 볼 수 없었단다.'\n\n'걱정 마, 바보야. 내 것은 차가워.'\n\n'네가 거짓말을 하는구나, 반카, 악마의 자식아. 한번 만져보게 해줘.'\n\n'그래, 잡아봐.'\n\n그녀는 그의 것을 손에 잡고 외쳤다:\n\n'아! 이 악마 같은 녀석! 네 것도 따뜻하잖아! 물에 담가!'\n\n반카는 자신의 것을 물에 담그고 고통에 휘파람을 불었다.\n\n'봐!' 소녀가 말했다. '지글거리잖아! 내가 뜨겁다고 했는데, 네가 날 속였구나, 도둑놈!'\n\n그리고 그녀는 반카에게 범해지는 것을 허락하지 않았다."

 carnx_sex_scene_quote_28: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_28')]#!\n\n#weak ― 기회를 잡아라, 포지오 플로렌틴의 우스개 이야기들, 희귀 선집#!"
 carnx_sex_scene_quote_28a: "'빨간 피에르는 이불에 싸여 있다가 사랑의 신의 불타는 열정에 자극받아, 아내에게 곧바로 자신의 품으로 오라고 청했다. 마침 그녀는 기도 중이었고, '잠시만 기다려요'라고 대답했다. 그녀의 주기도문과 아뉴스 데이, 성모송이 끝나는 동안 피에르의 열정은 식을 시간이 있었다. 그녀가 침대에 들어왔지만, 식어버린 남편은 시치미를 뗐다. 그녀가 그에게 다가갔지만, 그는 꿈쩍도 하지 않았다. '여보, 뭘 원하세요? 저는 기도를 마쳤어요.' -- '좋아,' 빨간 피에르가 말했다. '하지만 나는 이미 물러졌소.'"

 carnx_sex_scene_quote_29: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_29')]#!\n\n#weak ― 달걀을 깨는 자, 베로알드 드 베르빌: 성공의 방법, 희귀 선집#!"
 carnx_sex_scene_quote_29a: "'아이고! 나리! 무엇을 하시려는 거예요?' 그녀가 외쳤다.\n\n'해치려는 게 아니오. 굳어가는 달걀을 깨려는 것뿐이오.'\n\n그녀는 그가 하도록 내버려 두었고, 그는 살아있는 살을 살아있는 살에 넣을 만큼 잘해냈다. 그는 시작하자마자 끝냈고, 그녀는 그가 그녀를 약간 익혔음에도 불구하고 그 일이 너무 마음에 들어 계속해서 달걀을 깨러 돌아왔다. 사실, 그녀는 다른 일은 하지 않고 백 년 동안 달걀을 깰 수 있는 배를 원했던 것이다."

 carnx_sex_scene_quote_30: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_30')]#!\n\n#weak ― 무함마드 알-네프자위, 향기로운 정원#!"
 carnx_sex_scene_quote_30a: "하나님께 찬미를 드리나니, 그분께서는 여성의 자연스러운 부위에 남성의 가장 큰 즐거움을 두셨고, 남성의 자연스러운 부위가 여성에게 가장 큰 즐거움을 주도록 정하셨도다.\n\n그분께서는 여성의 부위에 어떠한 즐거움이나 만족스러운 느낌도 주지 않으셨으니, 오직 남성의 도구로 관통되었을 때만 그러하도다. 마찬가지로 남성의 성기관도 여성의 그것에 들어가기 전까지는 안식도 평온도 알지 못하노라.\n\n그러므로 상호 작용이 일어나는 것이라. 두 행위자 사이에 씨름과 얽힘, 일종의 생기 넘치는 갈등이 일어나는 것이지. 두 배의 아랫부분이 접촉하면서 즐거움이 곧 찾아오느니라. 남자는 절구공이로 일하는 듯하고, 여자는 음란한 움직임으로 그를 돕는다. 마침내 사정이 이루어지는 것이로다."
 carnx_sex_scene_quote_30b: "입술에, 두 뺨에, 목에 하는 키스와 살의 입술을 빨아들이는 것은 하나님의 선물이니, 적절한 순간에 발기를 유발하도록 정해진 것이라. 또한 하나님께서는 여성의 가슴을 유방으로 아름답게 하시고, 이중 턱을 주시며, 그녀의 뺨에 찬란한 색채를 부여하셨도다.\n\n그분은 또한 그녀에게 사랑을 불러일으키는 눈과 연마된 칼날 같은 속눈썹을 주셨노라.\n\n그분은 그녀에게 둥근 배와 아름다운 배꼽, 위엄 있는 엉덩이를 주셨으니, 이 모든 경이로움은 허벅지로 받쳐지는 것이라. 이 허벅지 사이에 하나님께서 전투의 장을 두셨으니, 그곳에 풍성한 살이 있을 때 사자의 머리와 같도다. 그것을 음문이라 부르노라. 오! 얼마나 많은 남자의 죽음이 그녀의 문 앞에 놓여 있는가? 그들 중 얼마나 많은 영웅들이 있는가!"
 carnx_sex_scene_quote_30c: "그리고 전능하신 분께서는 여성을 찬란함과 관능, 기쁨의 바다에 빠뜨리시고, 귀중한 의복과 빛나는 허리띠, 도발적인 미소로 그녀를 감싸셨도다.\n\n그러므로 여성과 그녀의 아름다움, 그 식욕을 돋우는 살을 창조하신 분을 찬양하고 높이세. 그분께서 그녀에게 손톱과 아름다운 체형, 부풀어 오른 가슴이 있는 가슴과 욕망을 일으키는 애무의 방식을 주셨음이라."
  
