carnx_sex_scene_quote_52b: "그녀가 그런 황홀경에 빠져 목이 잘리는 새처럼 떨고 있는 것을 보고, 나는 내 창을 그녀에게 밀어 넣었다. 그녀가 내 지체 전체를 받아들이지 못할 것 같아 조심스럽게 들어갔지만, 그녀는 격렬하게 엉덩이를 움직이며 말했다. '이것으로는 내 만족에 부족해요.' 강하게 밀어붙여 내 지체를 완전히 그녀 안에 넣자, 그녀는 고통스러운 비명을 질렀지만 곧 이전보다 더 격렬하게 움직였다. 그녀가 외쳤다. '구석구석 놓치지 마세요, 위아래로, 하지만 무엇보다 중심을 소홀히 하지 마세요! 중심을!' 그녀가 반복했다. '당신이 오는 것을 느끼면, 내 자궁으로 가게 해서 내 불을 꺼주세요.' 그러고 나서 우리는 번갈아 가며 안팎으로 움직였고, 그것은 황홀했다. 우리의 다리는 얽혀 있었고, 근육은 풀어졌으며, 우리는 키스와 포옹을 계속하다가 동시에 절정에 도달했다. 그 후 우리는 쉬며 이 상호 갈등 후의 숨을 돌렸다."

carnx_sex_scene_quote_52c: "그녀는 이제 나에게 향기로운 뿌리 조각을 주며, 그것을 입에 물고 있으면 내 지체가 계속 경계 상태를 유지할 것이라고 확신시켰다. 그런 다음 그녀는 내가 눕기를 요청했고, 나는 그렇게 했다. 그녀는 내 위에 올라타 손으로 내 지체를 잡고 그녀의 질 안으로 완전히 들어가게 했다. 나는 그녀의 음문의 활력과 그곳에서 발산되는 열기에 놀랐다. 특히 그녀의 자궁 입구가 내 감탄을 자아냈다. 나는 그런 경험을 한 적이 없었다. 그것은 내 지체를 꽉 조이며 귀두를 꼬집었다.\n\n파데하트 엘 제말을 제외하고는 그때까지 어떤 여자도 내 지체를 전체 길이로 받아들이지 못했다. 그녀가 그렇게 할 수 있었던 것은, 내 생각에, 그녀가 매우 풍만하고 살집이 있으며, 그녀의 음문이 크고 깊었기 때문이라고 믿는다."

