carnx_sex_scene_quote_48u: "엘 베카이(울보)—많은 눈물을 흘리기 때문에 그렇게 불리오: 발기되자마자 울고, 예쁜 얼굴을 보면 울고, 여자를 만지면 울오. 심지어 기억에 성스러운 눈물을 흘리기까지 하오.\n\n엘 헤자즈(뒤지는 자)—음문에 들어가자마자 열정이 가라앉을 때까지 열심히 뒤지기 시작하기 때문에 이렇게 불리오.\n\n엘 레자즈(통합자)—음문에 들어가자마자 털과 털이 만날 때까지 밀어붙이고 작업하며, 심지어 고환까지 밀어 넣으려고 노력하기 때문에 이런 이름을 받았소."

carnx_sex_scene_quote_48v: "아부 라아바(가래 뱉는 자)—음문에 가까이 갈 때, 또는 그것을 볼 때, 심지어 그저 생각만 해도, 또는 주인이 여자를 만지거나 그녀와 놀거나 키스할 때 침이 움직이기 시작하고 눈에 눈물이 고이기 때문에 이런 이름을 받았소. 이 침은 특히 한동안 일을 하지 않았을 때 풍부해지며, 심지어 주인의 옷을 적시기도 하오. 이 지체는 매우 흔하며, 이것을 가지지 않은 사람은 거의 없소.\n\n그것이 흘리는 액체는 법률가들에 의해 메디라는 이름으로 인용되오. 그 생성은 장난과 음란한 생각의 결과요. 어떤 사람들에게는 그것이 너무 풍부해서 음문을 채우기도 하며, 그래서 그들은 잘못 알고 그것이 여자에게서 나온다고 믿기도 하오."

carnx_sex_scene_quote_48w: "엘 파타셰(탐색자)—음문 안에 있을 때 마치 무언가를 찾는 것처럼 모든 방향으로 돌아다니는 습관 때문이오. 그리고 그 무언가는 자궁이오. 그것을 찾을 때까지 쉬지 않을 것이오.\n\n엘 하카크(문지르는 자)—입구와 아랫배 아래쪽에 머리를 문지르기 전에는 질에 들어가지 않기 때문에 이런 이름을 갖게 되었소. 종종 다음 것과 혼동되기도 하오."

carnx_sex_scene_quote_48x: "엘 모크셰우프(발견자)—일어나 머리를 들 때 그것을 숨기는 옷을 들어 올려 주인의 나체를 드러내고, 또한 아직 알지 못하는 음문을 부끄러움 없이 드러내고 그것을 덮은 옷을 들어 올리는 것을 두려워하지 않기 때문에 이렇게 불리오. 어떤 수치심도 느끼지 않고, 아무것도 신경 쓰지 않으며 아무것도 존중하지 않소. 교접에 관한 어떤 것도 그에게는 낯설지 않소. 그것은 열심히 탐험하는 음문의 습도, 신선함, 건조함, 적절함 또는 따뜻함의 상태에 대해 깊은 지식을 가지고 있소. 사실, 외관은 매우 훌륭하고 외부는 풍만하고 좋지만, 내부는 많이 부족하여 즐거움을 주지 못하는 음문들이 있소. 따뜻하지 않고 매우 습하며 다른 비슷한 결함들이 있기 때문이오. 이런 이유로 모크셰우프는 교접에 관한 것들을 알아내려 하고, 이런 이름을 받게 된 것이오."

