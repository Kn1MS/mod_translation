carnx_sex_scene_quote_49a: "엘 케우스(음문)—이 단어는 특히 젊은 여성의 음문을 지칭하오. 이런 음문은 모든 방향으로 매우 풍만하고 둥글며, 긴 입술과 큰 틈새, 잘 나뉘고 대칭적이며 둥근 가장자리를 가졌소. 부드럽고, 유혹적이며, 전체적으로 완벽하오. 이는 가장 즐거우며 의심할 여지 없이 모든 종류 중 최고요. 하나님께서 그러한 음문의 소유를 허락하시기를! 아멘. 따뜻하고, 조이며, 건조하오. 그래서 불이 튀어나올 것 같소. 그 형태는 우아하고, 향기는 pleasant하며; 외부의 흰색이 진홍빛 중앙을 돋보이게 하오. 어떤 결점도 없소."

carnx_sex_scene_quote_49b: "엘 케흐무네(관능적인 것)—젊은 처녀의 음문에 주어진 이름이오.\n\n엘 아스(원시적인 것)—모든 종류의 음문에 적용될 수 있는 이름이오.\n\n엘 제르주르(찌르레기)—매우 어린 소녀의 음문, 또는 다른 이들이 주장하듯이 갈색 피부를 가진 여성의 음문이오.\n\n엘 셰우크(틈새)—뼈만 앙상한 마른 여자의 음문이오. 벽의 틈새와 같아 살의 흔적이 없소. 하나님께서 우리를 그것으로부터 지켜주시기를!"

carnx_sex_scene_quote_49c: "아부 테르투르(볏이 있는 것)—즐거움의 순간에 일어나는 수탉의 볏과 같은 붉은 볏을 가진 음문에 주어진 이름이오.\n\n아부 코시메(들창코)—얇은 입술과 작은 혀를 가진 음문이오.\n\n엘 구에운폰드(고슴도치)—나이 들고 쇠약한 여자의 음문으로, 나이로 말라비틀어지고 뻣뻣한 털이 있소.\n\n엘 사쿠티(조용한 것)—소리 없는 음문에 주어진 이름이오. 하루에 백 번 지체가 들어가도 한 마디 말도 하지 않고, 불평 없이 바라보는 것에 만족하오."

carnx_sex_scene_quote_49d: "엘 데우카크(분쇄기)—지체에 대한 분쇄하는 움직임 때문에 그렇게 불리오. 일반적으로 지체가 들어오자마자 오른쪽과 왼쪽으로 밀어내기 시작하고, 자궁으로 그것을 붙잡으며, 할 수만 있다면 두 고환까지도 흡수하려 하오."

carnx_sex_scene_quote_49e: "엘 체귈(귀찮은 것)—이는 지체를 받아들이는 것에 결코 지치지 않는 음문이오. 후자는 그것과 함께 백 밤을 보내고, 매일 밤 백 번 들어갈 수 있지만, 그 음문은 여전히 만족하지 않을 것이오. 아니, 오히려 더 원할 것이며, 가능하다면 지체가 다시 나오는 것을 전혀 허용하지 않을 것이오. 이런 음문과 함께라면 역할이 바뀌오. 음문이 추적자가 되고, 지체가 추적당하는 자가 되오. 다행히도 이는 희귀하며, 열정으로 미치고, 불타오르며, 불꽃 속에 있는 소수의 여성에게서만 발견되오."

carnx_sex_scene_quote_49f: "엘 탈레브(갈망하는 자)—이 질은 소수의 여성에게서만 발견되오. 어떤 이들에게는 타고난 것이고, 다른 이들에게는 오랜 금욕으로 인해 그렇게 되오. 지체를 갈망하며, 하나를 품에 안으면 그 불이 완전히 꺼질 때까지 놓아주지 않소."

carnx_sex_scene_quote_49g: "엘 하세네(아름다운 것)—이는 하얗고, 풍만하며, 돔처럼 아치형이고, 단단하며, 어떤 기형도 없는 음문이오. 눈을 뗄 수 없으며, 그것을 보는 것만으로도 약한 발기가 강한 발기로 바뀌오."

carnx_sex_scene_quote_49h: "엘 네우파크(부풀어 오르는 것)—무기력한 지체가 가까이 와서 몇 번 머리를 문지르면 즉시 부풀어 올라 똑바로 서기 때문에 그렇게 불리오. 이런 음문을 가진 여성에게는 과도한 즐거움을 주는데, 절정의 순간에 암말의 음문처럼 경련적으로 열렸다 닫히기 때문이오."

carnx_sex_scene_quote_49i: "아부 제바하(돌출부가 있는 것)—일부 여성들은 이런 종류의 음문을 가지고 있는데, 매우 크고 돌출된 살찐 이마와 같은 두드러진 치골을 가졌소."

carnx_sex_scene_quote_49j: "엘 우아사(광대한 것)—매우 큰 치골에 둘러싸인 음문이오. 이런 체격의 여성들은 큰 질을 가졌다고 하는데, 지체가 다가올 때는 메루드조차 들어갈 수 없을 정도로 좁고 불가침해 보이지만, 중심에 귀두의 마찰을 느끼자마자 즉시 넓게 열리기 때문이오."

carnx_sex_scene_quote_49k: "엘 아리데(큰 것)—이는 길이만큼 넓은 음문이오. 즉, 좌우로, 그리고 치골에서 회음부까지 모든 방향으로 완전히 발달한 것이오. 보기에 가장 아름다운 것이오."

carnx_sex_scene_quote_49l: "아부 벨라움(대식가)—삼키는 능력이 매우 큰 음문이오. 이런 음문이 한동안 교접을 하지 못했다면, 가까이 오는 지체를 바깥에 흔적도 남기지 않고 완전히 삼켜버리오. 마치 굶주린 사람이 제공된 음식에 달려들어 씹지도 않고 삼키려는 것처럼 말이오."

carnx_sex_scene_quote_49m: "엘 모카우르(바닥 없는 것)—이는 무한한 길이의 질로, 결과적으로 자궁이 매우 뒤쪽에 위치해 있소. 가장 큰 크기의 지체가 필요하오. 다른 것으로는 그것의 애정 어린 감각을 일으키는 데 성공할 수 없소."

carnx_sex_scene_quote_49n: "아부 셰우프리네(두 입술을 가진 것)—이 이름은 지나치게 뚱뚱한 여성의 충분히 발달된 질에 주어지오. 또한 약함으로 인해 입술이 늘어져 길고 축 처진 질에도 주어지오."

carnx_sex_scene_quote_49o: "아부 아웅그라(곱사등이)—이 음문은 비너스의 언덕이 두드러지고 단단하며, 낙타의 등의 혹처럼 튀어나와 있고, 송아지의 머리처럼 허벅지 사이로 내려와 있소. 하나님께서 우리가 그런 음문을 즐기게 해주시기를! 아멘!"

carnx_sex_scene_quote_49p: "엘 로르발(체)—이 음문은 지체를 받아들일 때 즐거움의 순간이 올 때까지 아래로, 좌우로, 앞뒤로 모두 체질하는 것 같소."

carnx_sex_scene_quote_49q: "엘 헤자즈(쉬지 않는 것)—이 질이 지체를 받아들이면 지체가 자궁에 닿을 때까지 격렬하고 쉬지 않고 움직이기 시작하며, 그 후에는 즐거움을 서둘러 끝내고 그 세계를 마칠 때까지 쉬지 않소."

carnx_sex_scene_quote_49r: "엘 레자즈(통합자)—지체를 받아들인 후 그것에 달라붙어 앞으로 밀어붙이는 질이오. 가능하다면 두 고환까지 감싸안을 정도로 밀착하오."

carnx_sex_scene_quote_49s: "엘 무드(수용하는 것)—이 이름은 오랫동안 교접에 대한 강렬한 욕망을 느낀 여성의 질에 적용되오. 그것이 보는 지체에 황홀해하며, 그것의 오가는 움직임을 기쁘게 돕소. 자궁을 지체에게 내밀어 닿을 수 있게 하는데, 이는 결국 그것이 줄 수 있는 가장 좋은 선물이오. 지체가 그 안에서 어떤 곳을 탐험하고 싶어하든, 이 음문은 그 소원에 따라 우아하게 환영할 것이오. 지체가 닿지 못할 구석은 없을 것이오."

carnx_sex_scene_quote_49t: "엘 무아이네(조수)—이 음문은 지체가 들어가고 나오고, 오르내리는 등 모든 움직임을 돕기 때문에 이렇게 불리오. 만약 지체가 무언가를 하고 싶어 하면, 들어가거나 물러나거나 움직이고 싶어 하면, 음문은 서둘러 모든 편의를 제공하고 그 요청에 응답하오. 이 도움으로 사정이 용이해지고 즐거움이 높아지오."

carnx_sex_scene_quote_49u: "엘 메우스불(긴 것)—이 이름은 일부 음문에만 적용되오. 모든 음문이 같은 구조와 모습을 가진 것은 아니라는 것을 모두가 알고 있소. 이 음문은 치골에서 항문까지 뻗어 있소. 여성이 누워있거나 서 있을 때 길어지고, 앉아있을 때는 수축되어 둥근 모양의 음문과는 다르오. 허벅지 사이에 놓인 멋진 오이처럼 보이오. 일부 여성들의 경우 얇은 옷 아래로 돌출되어 보이거나, 뒤로 몸을 구부릴 때 보이오."

carnx_sex_scene_quote_49v: "엘 몰키(결투사)—이는 지체가 삽입되면 오가는 움직임을 실행하고, 즐거움이 오기 전에 물러날까 봐 두려워 그 위로 자신을 밀어붙이는 음문이오. 지체가 자궁에 주는 충격 외에는 즐거움이 없으며, 이를 위해 사정이 일어날 때 지체의 귀두를 붙잡고 빨아들이기 위해 자궁을 내밀오. 어떤 음문들은 욕망과 정욕으로 미쳐, 자연스럽든 오랜 금욕의 결과든, 다가오는 지체에 달려들어 어머니가 젖을 물리는 굶주린 아기처럼 입을 벌리오. 같은 방식으로 이 음문은 지체 위에서 전진과 후퇴를 반복하며 자궁과 마주치게 하는데, 마치 도움 없이는 그것을 찾을 수 없을까 봐 두려워하는 것 같소.\n\n음문과 지체는 이렇게 두 명의 숙련된 결투사와 같소. 한쪽이 상대를 공격할 때마다 다른 쪽은 방패로 공격을 막고 반격을 하오. 지체는 검을 나타내고, 자궁은 방패를 나타내오. 먼저 정액을 사정하는 쪽이 패배하고, 가장 느린 쪽이 승리하오. 그리고 확실히 이는 멋진 싸움이오! 나는 죽는 날까지 멈추지 않고 이렇게 싸우고 싶소."

carnx_sex_scene_quote_49w: "엘 하라브(도망자)—매우 좁고 짧아서 크고 부드러운 지체의 침투에 의해 상처를 입는 질이오. 오른쪽과 왼쪽으로 도망치려 하오. 사람들이 말하길, 이는 대부분의 처녀의 질과 같아서, 아직 지체를 알지 못하고 그 접근을 두려워하여 허벅지 사이로 미끄러져 들어와 받아들여지려 할 때 피하려 한다고 하오."

carnx_sex_scene_quote_49x: "엘 사베우르(체념한 자)—이는 지체를 받아들인 후 그것의 모든 변덕과 움직임에 인내심 있게 순응하는 음문이오. 또한 이 음문은 가장 격렬하고 오래 지속되는 교접도 체념하고 견딜 만큼 강하다고 하오. 백 번 공격을 받아도 짜증나거나 성가시지 않을 것이며, 비난을 퍼붓는 대신 하나님께 감사할 것이오. 여러 지체가 연속적으로 방문해도 같은 인내심을 보일 것이오.\n\n이런 종류의 질은 열정적인 기질의 여성들에게서 발견되오. 그들이 방법만 안다면, 남자가 내리는 것도, 그의 지체가 한순간이라도 물러나는 것도 허용하지 않을 것이오."

carnx_sex_scene_quote_49y: "엘 무세우파(막힌 것)—이런 종류의 질은 자주 만나지 않소. 그것을 구별 짓는 결함은 때로는 타고난 것이고, 때로는 여성에 대한 할례 수술이 서툴게 시행된 결과요. 시술자가 도구로 잘못된 움직임을 하여 두 입술을 다치게 하거나 한쪽만 다치게 할 수 있소. 치유 과정에서 두꺼운 흉터가 형성되어 통로를 막게 되고, 질을 지체가 접근할 수 있게 만들기 위해서는 외과 수술과 메스의 사용이 필요할 것이오."

carnx_sex_scene_quote_49z: "엘 메루르(깊은 것)—항상 입구가 열려 있고, 그 바닥이 보이지 않는 질이오. 가장 긴 지체만이 그곳에 도달할 수 있소."

carnx_sex_scene_quote_49aa: "엘 아다드(물어뜯는 자)—지체가 들어와 열정으로 불타오를 때 격렬하게 열렸다 닫혔다 하는 음문이오. 주로 사정이 다가올 때 남자는 자신의 지체 머리가 자궁의 입에 물려 있는 것을 느끼오. 그리고 확실히 정액을 갈망하며 귀두에 달라붙어 가능한 한 깊이 빨아들일 때 그것에는 매력적인 힘이 있소. 만약 하나님께서 그의 권능으로 여자가 임신하도록 정하셨다면 정액은 자궁에 집중되어 점차 생명력을 얻게 되오. 하지만 반대로 하나님께서 수태를 허락하지 않으신다면, 자궁은 씨앗을 밀어내고 그것은 질 위로 흘러내리오."

carnx_sex_scene_quote_49ab: "엘 메우사스(빨아들이는 자)—이는 관능적인 장난이나 오랜 금욕의 결과로 인한 애정 어린 열기 속에서 들어온 지체를 너무나 강하게 빨아들여 모든 정액을 빼앗아 버리는 질이오. 마치 어머니의 가슴에서 젖을 빠는 아이처럼 그것을 다루오."

carnx_sex_scene_quote_49ac: "엘 제운부르(말벌)—이런 종류의 음문은 털의 강도와 거친 정도로 알려져 있소. 지체가 다가와 들어가려 하면 말벌에 찔리듯 털에 찔리오."

carnx_sex_scene_quote_49ad: "엘 하르(뜨거운 것)—이는 가장 칭찬받을 만한 음문 중 하나요. 사실 음문의 따뜻함은 매우 높이 평가되며, 그것이 제공하는 즐거움의 강도는 그것이 발산하는 열에 비례한다고 할 수 있소."

carnx_sex_scene_quote_49ae: "엘 라디드(맛있는 것)—이는 전례 없는 쾌감을 주는 것으로 유명한데, 오직 맹수와 맹금류가 느끼는 것과 비교할 수 있으며, 그들은 이를 위해 피비린내 나는 싸움을 벌이오. 그리고 만약 그런 효과가 동물들에게 나타난다면, 인간에게는 어떨까요? 그래서 모든 전쟁은 질이 제공하는 관능적인 쾌락을 찾는 데서 비롯되며, 이는 이 세상의 가장 큰 행운이오. 이는 하나님께서 우리에게 주신 천국의 기쁨의 일부로, 우리를 기다리는 것의 예고편이오. 즉, 천 배나 더 뛰어난 기쁨이며, 그 위에는 오직 자비로우신 분(하나님)을 뵙는 것만이 있을 뿐이오."

