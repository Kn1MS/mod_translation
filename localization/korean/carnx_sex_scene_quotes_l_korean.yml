 # 솔로몬의 노래, 흠정역 성경
 # 출처: 흠정역 성경, https://biblehub.com/kjv/songs/2.htm
 # 대상: 색정적, 충실함, 요염함; 플레이어: 색정적, 충실함, 온화함
 carnx_sex_scene_quote_03: "#EMP 오 나의 비둘기야, 바위틈과 험한 곳의 은밀한 계단에 있는 자여, 네 용모를 내게 보이고,\n네 음성을 내게 들리게 하라. 네 음성은 달콤하고, 네 용모는 아름답구나.\n여우나 작은 여우를 잡으라. 우리의 포도원을 망치는 것들을. 우리의 포도가 연하구나.\n\n나의 사랑하는 자는 내 것이요, 나는 그의 것이라. 그가 백합화 가운데서 양떼를 먹이는구나.\n날이 기울고 그림자가 사라질 때까지, 나의 사랑하는 자여, 돌아와 베델산의\n노루와 어린 사슴 같아지소서.#!\n\n#weak ― 솔로몬의 노래, 흠정역 성경#!"

 # 고대 이집트 사랑 서정시, 마이클 R. 버치의 느슨한 번역
 # 출처: The Joy of Poetry, https://the-joy-of-poetry.quora.com/Sometimes-the-Dead-2
 # 대상: 여성, 색정적, 충실함, 요염함; 플레이어: 색정적, 충실함, 온화함
 carnx_sex_scene_quote_04: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_04')]#!\n\n#weak ― 고대 이집트 사랑 서정시, 마이클 R. 버치의 느슨한 번역#!"
 carnx_sex_scene_quote_04a: "이 사랑의 시간들보다 더 달콤한 게 있을까,\n우리가 함께 있고, 내 심장이 뛰는 동안?\n무엇이 포옹하고 애무하는 것보다 나을까\n네가 나를 찾아와 우리가 쾌락에 빠질 때?\n\n네가 내 허벅지를 어루만지려 한다면,\n나도 내 가슴을 네게 줄 거야 ―\n부드럽고, 너를 찌르거나 밀어내지 않을 거야!\n\n네가 배고파서 날 떠날 건가?\n네 배에 지배당하는 건가?\n옷이 필요해서 날 떠날 건가?\n나에겐 좋은 옷감으로 가득 찬 상자들이 있어!\n목이 말라서 날 떠날 건가?\n여기, 내 가슴을 빨아! 넘치도록 가득 차 있고, 모두 네 것이야!"
 carnx_sex_scene_quote_04b: "네 사랑의 전율이 내 몸 전체로 퍼져\n물에 녹은 꿀처럼,\n향신료와 섞인 약처럼,\n물과 섞인 포도주처럼.\n\n오, 네가 네 누이를 보러 달려오길\n발정난 수말처럼, 암소를 찾는 황소처럼!\n하늘이 우리에게 허락한 사랑은 짚더미에 불 붙은 것 같고,\n욕망은 매의 급강하하는 광란 같구나!"

 # 고대 이집트 사랑 노래, 마이클 R. 버치의 느슨한 번역
 # 출처: The Joy of Poetry, https://the-joy-of-poetry.quora.com/These-are-epigrams-by-Michael-R-Burch-both-original-epigrams-and-translations-of-epigrams-by-poets-like-Michelangelo-a
 # 대상: 여성, 색정적, 충실함, 요염함; 플레이어: 색정적, 충실함, 온화함
 carnx_sex_scene_quote_05: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_05')]#!\n\n#weak ― 고대 이집트 사랑 노래, 마이클 R. 버치의 느슨한 번역#!"
 carnx_sex_scene_quote_05a: "연인이여, 우리 연못으로 살짝 내려가요;\n난 가장 가까운 둑에서 당신이 지켜보는 가운데 목욕할 거예요.\n공주에게 걸맞은 가장 성적인 수영복을 입을 거예요,\n순수한 아마포로 만든 것을!\n와서 봐요, 젖었을 때 어떤 모습인지!\n당신을 물속으로 유혹해 나와 함께 들어오게 할 수 있을까요?\n시원한 물이 우리를 감싸게 할 수 있을까요?"
 carnx_sex_scene_quote_05b: "그러면 난 당신을 위해 깊이 잠수할 거예요,\n그리고 물방울 떨어뜨리며 올라와,\n내가 찾은 작은 분홍 물고기를 당신이\n실컷 보게 할 거예요.\n그리고 난 얕은 물에 서서 말할 거예요:\n내 작은 분홍 물고기를 봐요, 사랑,\n내 손에 쥐고 있어요.\n보세요, 내 손가락이 어떻게 어루만지는지,\n옆구리를 따라 미끄러지다가 안으로 들어가는 걸요!\n보세요, 어떻게 꿈틀거리는지!\n하지만 그때 난 살짝 웃으며 한숨 쉬겠죠,\n당신이 보는 걸 알아채고 눈을 반짝이며:\n선물이에요, 사랑, 더 이상 말하지 않을게요!\n더 가까이 와서 보세요,\n이건 모두 나예요!"

 # Wulf and Eadwacer, 고대 앵글로색슨 시, 마이클 R. 버치의 느슨한 번역
 # 출처: AllPoetry, https://allpoetry.com/poem/15011075-Translation-of--Wulf-and-Eadwacer--by-Michael-R.-Burch
 # 대상: 존경심 있는, 순응적, 충실함, 복종적; 플레이어: 존경심 있는, 순응적, 충실함, 온화함
 carnx_sex_scene_quote_06: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_06')]#!\n\n#weak ― Wulf and Eadwacer, 고대 앵글로색슨 시, 마이클 R. 버치의 느슨한 번역#!"
 carnx_sex_scene_quote_06a: "내 씨족의 개들이 그를 불구의 먹잇감처럼 쫓아다니네;\n무리에 접근하면 그들은 그를 갈기갈기 찢어놓을 거야.\n우리와는 다르지.\n\n울프는 한 섬에, 우리는 다른 섬에 있어.\n그의 섬은 요새야, 늪에 둘러싸여 있지.\n여기선, 피에 굶주린 개들이 살육을 위해 짖어대.\n무리에 접근하면 그들은 그를 갈기갈기 찢어놓을 거야.\n우리와는 다르지.\n\n내 마음은 울프를 쫓았어, 헐떡이는 사냥개처럼,\n하지만 비가 올 때마다 ― 얼마나 울었는지!\n가장 대담한 개가 그의 발로 나를 붙잡았어:\n그에겐 좋은 감정이었지만, 나에겐 혐오스러웠어!"
 carnx_sex_scene_quote_06b: "울프, 오, 나의 울프여, 너를 향한 내 갈망이\n나를 병들게 했어; 네가 드물게 오는 것이\n나를 굶주리게 하고, 진정한 양식을 빼앗았어.\n\n들었니, 이드와케르? 파수꾼이여!\n늑대가 우리의 불쌍한 새끼를 숲으로 데려갔어!\n결코 하나가 되지 않았던 것을 쉽게 갈라놓을 수 있지:\n우리의 함께한 노래를."

 # 로버트 헤릭, Upon Julia's Breasts
 # 출처: Public Domain Poetry, http://www.public-domain-poetry.com/robert-herrick/upon-julias-breasts-18741
