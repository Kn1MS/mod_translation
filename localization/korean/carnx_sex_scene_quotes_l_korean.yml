 carnx_sex_scene_quote_10: "#EMP 네 가슴을 드러내 보여라, 나의 줄리아여 - 거기서 내가\n그 불멸의 순수함을 볼 수 있게 하소서,\n그 영광들 사이에 내 입술을 두리니,\n그 아름다운 은하수에 황홀해지리라.#!\n\n#weak ― 로버트 헤릭, Upon Julia's Breasts#!"

 # 퍼시 비시 셸리, To Constantia, Singing
 # 출처: Project Gutenberg, hhttps://www.gutenberg.org/ebooks/4800
