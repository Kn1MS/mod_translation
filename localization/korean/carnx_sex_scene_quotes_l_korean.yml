 carnx_sex_scene_quote_01: "#EMP 그 매혹적인 계집의 달라붙는 옷이\n나를 떨게 하고, 행복으로 압도하네,\n마치 내 기도 속에서 여신을\n키프로스를 가리며 보았을 때처럼.#!\n\n#weak ― Sappho, Fragment 22, 마이클 R. 버치의 느슨한 번역#!"

