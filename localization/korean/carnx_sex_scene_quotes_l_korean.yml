 carnx_sex_scene_quote_16: "#EMP 사랑의 부드럽고도 강력한 힘으로,\n이건 적절치 않은 일이라네,\n꽃 피는 시기에 남자들이 정사를 벌이는 것은,\n또는 속옷이 더러울 때도.\n\n아름답고 음탕한 요정이여, 깨끗하고 상냥하게 굴어라,\n그리고 내 모든 기쁨을 되돌려다오;\n뒤쪽엔 종이를 사용하고,\n앞쪽엔 스펀지를 써서.\n\n내 순결한 열정은 절대 시들지 않으리,\n매번 사랑을 나눈 후에,\n내 연기 나는 자지가 싸움을 피해 나온다면,\n피 묻은 코 없이.\n\n네가 날 진실되게 만들고 싶다면, 현명해져라,\n깨끗이 죄짓는 법을 배워라,\n신선한 연인들의 자지만이 일어설 수 있으니,\n더러운 속옷 차림의 필리스에게서.#!\n\n#weak ― 존 윌모트, 사랑의 부드럽고도 강력한 힘으로#!"

 carnx_sex_scene_quote_17: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_17')]#!\n\n#weak ― 베로니카 프랑코, 카피톨로 19: 고급 창녀의 사랑 서정시, 마이클 R. 버치의 의역#!"
 carnx_sex_scene_quote_17a: "당신의 선물에 걸맞은 보답을 하리라\n만약 당신이 내게 준다면 나를 들뜨게 하는 그것을...\n\n그것은 당신에겐 아무 것도 들지 않지만,\n그래도 내겐 엄청난 가치가 있다오.\n\n당신의 보상은\n그저 날아오르는 것이 아니라\n더 높이 날아, 아주 높이\n당신의 기쁨이 욕망을 크게 뛰어넘을 정도로.\n\n그리고 당신 마음이 갈망하는 내 아름다움,\n당신이 지치지 않고 찬미하는 그것을,\n나는 당신의 정신을\n고양시키는 데 쓰리라."

 carnx_sex_scene_quote_17b: "... 그리고는, 당신 곁에 달콤히 누워,\n신부의 모든 기쁨으로 당신을 적시리라,\n내가 더 능숙하게 배운 그것들로.\n\n그렇게 열렬히 불타오르던 당신은\n마침내 완전히 만족하여 쉬게 되리라,\n더 깊이 사랑에 빠져, 지친 채\n내 편안한 가슴에 안겨.\n\n나는 남자와 함께 침대에 있을 때 꽃 피어나,\n완전히 자유로워져\n나를 사랑하고 즐기는 남자와 함께."

