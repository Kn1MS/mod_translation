carnx_sex_scene_quote_50a: "시인이 말하길:\n\n이마의 찬란한 흰빛을 가졌으며,\n그 크기는 달과 같도다,\n그것에서 발산되는 불꽃은 태양과 같아,\n다가오는 지체를 태울 듯하네;\n침으로 먼저 적시지 않으면 지체는 들어갈 수 없고,\n그것이 내뿜는 향기는 매력으로 가득하네."

carnx_sex_scene_quote_50b: "시인들이 다음과 같은 시구로 묘사했소:\n\n그녀가 - 여인이 옷자락을 들어 올리며 보여주는 것은\n물건 - 음문 - 이 충만하고 둥글게 발달한 것,\n마치 뒤집어진 잔과 같은 모양이라.\n그 위에 손을 얹으면, 느껴지는 것은\n잘 빚어진 가슴, 탄력 있고 단단하며 풍만한.\n당신의 창을 밀어 넣으면 잘 물리고,\n아이가 젖가슴을 빨듯 빨아들이네.\n그리고 끝낸 후, 다시 시작하고 싶다면,\n어떤 화로보다도 뜨겁게 불타오르는 것을 발견하리라."

carnx_sex_scene_quote_50c: "또 다른 시인(하나님께서 그의 모든 소원을 천국에서 이루어주시기를!)이 같은 주제로 다음과 같은 시를 지었소:\n\n가슴 위로 누운 사람처럼, 그녀 - 음문 - 는 손을 가득 채우니\n그것을 덮으려면 손을 잘 펴야 하네.\n그것이 차지하는 자리는 우뚝 솟아\n자두나무 꽃봉오리가 아직 열리지 않은 듯하네.\n분명 그 피부의 매끄러움은\n수염 없는 청년의 뺨과 같고;\n그 통로는 좁기만 하여,\n입구로 들어가기가 쉽지 않네,\n그리고 들어가려 시도하는 자는\n갑옷에 부딪치는 듯한 느낌을 받네.\n그리고 삽입할 때 그것은 소리를 내니\n짜인 천을 찢는 소리와 같도다.\n지체가 그 공동을 채우면,\n생생한 물림의 환영을 받으니,\n마치 유모의 젖꼭지가 받는 것과 같아\n젖먹이의 입술 사이에 놓여 빨릴 때.\n그 입술은 불타오르고,\n마치 불이 붙은 것처럼,\n그리고 얼마나 달콤한가, 이 불이!\n나에게 얼마나 맛있는가."

carnx_sex_scene_quote_50d: "시인들이 다음과 같은 시구로 그것을 찬양했소:\n\n음문은 본질적인 열기를 지니고 있네;\n단단한 심장(내부)과 갇힌 가슴(자궁) 안에 갇혀.\n그 불은 들어가는 자에게 전해지니;\n사랑의 불과 같은 강렬함을 지녔네.\n그녀는 잘 맞는 신발처럼 꽉 조이고,\n눈동자의 원보다 더 작다네."

carnx_sex_scene_quote_51: "#EMP 이제 친절히 받아들여, 당신의 천막에 넣으시오,\n잘 알려진 산들 사이에 위치한 그곳에.\n그곳에서 편안할 것이며, 당신은 그것이\n안에 있는 동안 부드러워지지 않고, 못처럼 박혀있음을 알게 되리라;\n그것을 당신 항아리의 손잡이로 삼으시오.\n와서 살펴보고, 잘 보시오\n얼마나 활기차고 발기 상태로 오래 지속되는지!\n만약 당신이 적절한 메델레우크를 원한다면,\n당신의 허벅지 사이에서 사용할 메델레우크를,\n이것을 가져가 당신 주전자의 중심을 저으시오.\n그것이 당신에게 좋을 것이오, 오 나의 여주인이여!\n당신의 주전자가 도금되어 만족하리라!#!\n\n#weak ― 무함마드 알-네프자위, 향기로운 정원#!"

